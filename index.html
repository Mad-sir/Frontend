<!DOCTYPE html>
<html>
<head>
  <title>Drag and Drop Example</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Container 1</h2>
    <div id="container1" class="item-container" ondrop="drop(event)" ondragover="allowDrop(event)">
      <div class="item" draggable="true" ondragstart="drag(event)">Item 1</div>
      <div class="item" draggable="true" ondragstart="drag(event)">Item 2</div>
      <div class="item" draggable="true" ondragstart="drag(event)">Item 3</div>
    </div>
  </div>

  <div class="container">
    <h2>Container 2</h2>
    <div id="container2" class="item-container" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <button onclick="resetContainers()">Reset</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
